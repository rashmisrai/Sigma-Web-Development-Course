<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms - Inputs</title>
  </head>
  <body>
    <h1>Fill the below form for further updates</h1>
    <div>
      <label for="username">Enter your name : </label>
      <input type="text" name="Username" id="username" placeholder="Username" required />
    </div>

    <div>
        <p> Select your Gender : 
        <label for="male"> Male</label>
        <input type="radio" name="gender" id="male">
        <label for="female"> Female </label>
        <input type="radio" name="gender" id="female">
        </p>
    </div>

    <div>
    <label for="address"> Enter your Address : </label><br>
    <textarea name="Address" id="address" cols="30" rows="10" required></textarea>
    </div>

    <div>
        <label for="contact"> Enter your Contact Number : </label>
        <input type="number" name="Contact" id="contact" required>
    </div>

    <div>
        <label for="email"> Enter your email : </label>
        <input type="email" name="Email" id="email" required>
    </div>
    <br>
    
    <button type="submit"> Submit </button>
    <button type="reset"> Clear </button>

  </body>
</html>
