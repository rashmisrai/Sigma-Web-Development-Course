<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Shadows & Outline </title>
    <style>
        .shadow{
            border: 2px solid black;
            padding: 80px;
            box-shadow: 16px 10px 20px 10px black;
            outline: 2px solid black;
            outline-offset: 40px;
        }

    </style>
</head>
<body>
    <div class="shadow">
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus iste inventore ipsam omnis ut quae, rerum, vero quos cum, commodi modi praesentium aspernatur. Itaque laboriosam tenetur iste placeat ea! Corrupti pariatur inventore, iste enim aperiam aspernatur modi. Ipsam, iure. Eligendi.
        </p>
    </div>
</body>
</html>
