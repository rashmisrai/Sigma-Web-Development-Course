<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Images | Tables | lists</title>
</head>
<body>
    <h1> Images</h1>
    <img src="../lecture4/smiley.jpg" alt="Smile img" width="300">

    <h1> Tables </h1>
    <table border="1" >
        <caption> Student details </caption>
        <thead>
            <tr>
                <td>
                    Name
                </td>
                <td>
                    Age
                </td>
                <td>
                    Designation
                </td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td> Rashmi </td>
                <td> 21 </td>
                <td> Student </td>
            </tr>
            <tr>
                <td> Shailaja </td>
                <td> 21 </td>
                <td> Student </td>
            </tr>
        </tbody>

    </table>

    <h1> Lists </h1>

    <!-- Unordered list  -->
    <ul type="square">
        <li> Mango </li>
        <li> Apple </li>
        <li> Banana </li>
    </ul>

    <!--  Ordered lists  -->

    <ol type="A">
        <li> Mango </li>
        <li> Apple </li>
        <li> Banana </li>
    </ol>

    <!-- Defination list -->

    <dl>
        <dt> HTML </dt>
        <dd>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Labore, nesciunt!
        </dd>
    </dl>
</body>
</html>
